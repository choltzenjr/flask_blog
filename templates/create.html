{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Post {% endblock %}</h1>
    <form method="post">
        <label for="Title">Title</label>
        <br>
        <input type="text" name="title" placeholder="Post Title" value="{{ request.form[title] }}"></input>
        <br>
        <label for="Content">Content</label>
        <br>
        <textarea name="content" placeholder="Post Content" rows="15" columns="60">{{ request.form['content'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

{% endblock %}
