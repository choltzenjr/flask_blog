{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>
    <form method="post">
        <label for="Title">Title</label>
        <br>
        <input type="text" name="title" placeholder="Post Title" value="{{ request.form[title] or post['title'] }}"></input>
        <br>
        <label for="Content">Content</label>
        <br>
        <textarea name="content" placeholder="Post Content" rows="15" columns="60">{{ request.form['content'] or post['content'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="{{ url_for('delete', id=post['id']) }}" method="post">
        <input type="submit" value="Delete Post" onclick="return confirm('Are you sure you want to delete this post?')"></input>
    
    </form>
{% endblock %}
